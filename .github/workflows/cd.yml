name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build app
 
      - name: Auth with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Build and push
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-475800/notely-ar-repo/decahedra/notely:latest .       run: ./scripts/buildprod.sh
